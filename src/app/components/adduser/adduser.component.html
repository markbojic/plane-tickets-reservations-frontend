<div class="content">
    <h5>Create New User:</h5>
    <div class="login-container">
        <form [formGroup]="newuserForm" (ngSubmit)="submitForm(newuserForm.value)">
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
                    <div class="text-danger error-message" *ngIf="username.errors?.required"> Username is required! </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="text" class="form-control" placeholder="Enter password" formControlName="password">
                    <div class="text-danger error-message" *ngIf="password.errors?.required"> Password is required! </div>
                    <div class="text-danger error-message" *ngIf="password.errors?.minlength"> Password has to be at least 6 characters long! </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="radio" id="role_user" class="form-control" value="USER" checked="checked" formControlName="type">
                    <label for="role_user">USER</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="radio" id="role_admin" class="form-control" value="ADMIN" formControlName="type">
                    <label for="role_admin">ADMIN</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-outline-primary" [disabled]="!newuserForm.valid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
