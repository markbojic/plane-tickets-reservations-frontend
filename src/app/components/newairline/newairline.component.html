<div class="content">
    <h5>Create New Airline:</h5>
    <div class="login-container">
        <form [formGroup]="newAirlineForm" (ngSubmit)="submitForm(newAirlineForm.value)">
            <div class="row">
                <div class="col-md-12 form-group">
                    <input type="text" class="form-control" placeholder="Enter Airline Name" formControlName="name">
                    <div class="text-danger error-message" *ngIf="name.errors?.required"> Name is required! </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-outline-primary" [disabled]="!newAirlineForm.valid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
